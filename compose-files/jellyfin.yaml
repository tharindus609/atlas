services:
  jellyfin:
    container_name: jellyfin
    image: jellyfin/jellyfin:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=568
      - PGID=568
      - NVIDIA_VISIBLE_DEVICES=all
    volumes:
      - /mnt/deadpool/media:/data:ro
      - /mnt/flash/configs/jellyfin:/config
    tmpfs:
      - /cache
    devices:
      - /dev/dri:/dev/dri