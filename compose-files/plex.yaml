services:
  plex:
    container_name: plex
    image: lscr.io/linuxserver/plex:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
      - ADVERTISE_IP=http://192.168.0.126:32400
      - VERSION=docker
      - PLEX_CLAIM=claim-ymhbxQ1mNKnNR1cJDQNF
      - NVIDIA_VISIBLE_DEVICES=all
    hostname: luthor.bi-frost
    volumes:
      - /media:/media
      - plex_config:/config
    tmpfs:
      - /transcode
    devices:
      - /dev/dri:/dev/dri

volumes:
  plex_config: